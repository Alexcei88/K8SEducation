apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homework-ingress
  labels:
      name: homework-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: homework-service
            port:
              number: 15000
